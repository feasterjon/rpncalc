<!doctype html>
<html lang="en">
  <head>
    <script type="module">
      // Google tag (gtag.js)
      const gaID = import.meta.env.VITE_APP_GA_ID,
        modeDev = import.meta.env.DEV;
      if (gaID) {
        const gtagScript = document.createElement('script');
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaID}`;
        gtagScript.async = true;
        document.head.insertBefore(gtagScript, document.head.firstChild);

        gtagScript.onload = () => {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', gaID);
        };
        if (modeDev) console.log(`Analytics (GA_ID: ${gaID}) enabled in development.`);
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="A Reverse Polish Notation (RPN) calculator" />
    <meta name="author" content="Jonathan Feaster" />
    <meta name="keywords" content="rpn, calculator, reverse, polish, notation, postfix, burks, warren, wright, lukasiewicz, hp, hp-10c, hewlett, packard" />
    <link rel="apple-touch-icon" href="/images/logo192.png" />
    <title>RPN Calculator</title>
